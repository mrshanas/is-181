<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <style>
      body {
        background-color: purple;
      }
      h1 {
        text-align: center;
      }
      form {
        background-color: #9a65ff;
        width: 800px;
        height: 600px;
        margin: 0 auto;
        text-align: center;
      }
      div {
        margin: 2% auto;
        text-align: center;
      }
      h1 {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Registration Form</h1>
      <!-- User Data -->
      <div>
        <label for="fname">First name:</label>
        <input type="text" name="fname" />
      </div>

      <div>
        <label for="lname">Last name:</label>
        <input type="text" name="lname" />
      </div>

      <div>
        <label for="age">Age:</label>
        <input type="number" name="age" />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" />
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" />
      </div>

      <!-- Radio inputs -->
      <div>
        <label>Sex::</label>
        <input type="radio" name="gender" id="male" value="Male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female" />
        <label for="female">Female</label>
      </div>

      <!-- Checkboxes -->
      <div>
        <label>Checkbox: </label>
        <input type="checkbox" name="student" id="student" />
        <label for="student">I am a student</label>
        <input type="checkbox" name="business" id="business" />
        <label for="business">I am a business man</label>
      </div>
      <p>Birthday</p>
      <label for="day">Day</label>
      <select name="day" id="day">
        <option value="1">1</option>
        <option value="1">2</option>
        <option value="1">3</option>
        <option value="1">4</option>
        <option value="1">5</option>
        <option value="1">6</option>
        <option value="1">7</option>
        <option value="1">8</option>
        <option value="1">9</option>
        <option value="1">10</option>
        <option value="1">11</option>
        <option value="1">12</option>
        <option value="1">13</option>
        <option value="1">14</option>
        <option value="1">15</option>
        <option value="1">16</option>
      </select>

      <label for="month"> Month </label>
      <select name="month" id="month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>

      <label for="year">Year</label>
      <select name="year" id="year">
        <option value="1990">1990</option>
        <option value="1990">1991</option>
        <option value="1990">1992</option>
        <option value="1990">1993</option>
        <option value="1990">1994</option>
        <option value="1990">1995</option>
      </select>

      <div class="">
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
